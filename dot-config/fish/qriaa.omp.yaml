version: 3
final_space: true
shell_integration: true
maps:
  user_name:
    root: ‚ö°
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: root
        style: powerline
        powerline_symbol: "ÓÇ∞"
        foreground: "#000000"
        background: "#ffff66"
